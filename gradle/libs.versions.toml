[versions]
agp = "8.8.0"
andMaterial = "1.12.0"
andxAppcompat = "1.7.0"
andxComposeUi = "1.7.6"
andxCoreKtx = "1.15.0"
andxCoreSplashscreen = "1.0.1"
andxEspressoCore = "3.6.1"
andxHilt = "1.2.0"
andxJUnit = "1.2.1"
andxMaterial3 = "1.3.1"
andxMultidex = "2.0.1"
googleDaggerHiltAndroid = "2.55"
googleDevToolsKsp = "2.1.0-1.0.29"
junit = "4.13.2"
kotlin = "1.9.25"
kotlinSerialization = "2.0.10"

[libraries]
android-material = { group = "com.google.android.material", name = "material", version.ref = "andMaterial" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "andxAppcompat" }
